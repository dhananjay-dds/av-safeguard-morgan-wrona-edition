name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest
    name: Code Quality & Tests

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Debug environment
        run: |
          echo "== Environment =="
          node -v
          npm -v
          uname -a
          if command -v lsb_release >/dev/null 2>&1; then lsb_release -a; fi

      - name: Install dependencies
        run: |
          echo "== npm ci (logging to npm-install.log) =="
          npm ci 2>&1 | tee npm-install.log
          if [ "${PIPESTATUS[0]}" -ne 0 ]; then
            echo "npm ci failed; printing logs"
            cat npm-install.log
            exit 1
          fi

      - name: Lint code
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  e2e:
    runs-on: ubuntu-latest
    name: E2E Tests

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: Debug environment
        run: |
          echo "== Environment =="
          node -v
          npm -v
          uname -a
          if command -v lsb_release >/dev/null 2>&1; then lsb_release -a; fi

      - name: Install dependencies
        run: |
          echo "== npm ci (logging to npm-install.log) =="
          npm ci 2>&1 | tee npm-install.log
          if [ "${PIPESTATUS[0]}" -ne 0 ]; then
            echo "npm ci failed; printing logs"
            cat npm-install.log
            exit 1
          fi

      - name: Setup Playwright
        uses: microsoft/playwright-github-action@v1
        with:
          install-deps: true
          browsers: 'chromium'

      - name: Build application
        run: npm run build

      - name: Start preview server in background
        run: |
          nohup npm run preview -- --port 8080 > preview.log 2>&1 &
          echo $! > server.pid

      - name: Wait for server to be ready
        run: |
          npx wait-on http://localhost:8080 --timeout 60000 || (cat preview.log && exit 1)

      - name: Run E2E tests
        run: npx playwright test --reporter=html,list

      - name: Show server logs if tests failed
        if: failure()
        run: cat preview.log || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Upload preview log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: preview-log
          path: preview.log
          retention-days: 7

  security:
    runs-on: ubuntu-latest
    name: Security Scan

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: Debug environment
        run: |
          echo "== Environment =="
          node -v
          npm -v
          uname -a
          if command -v lsb_release >/dev/null 2>&1; then lsb_release -a; fi

      - name: Install dependencies
        run: |
          echo "== npm ci (logging to npm-install.log) =="
          npm ci 2>&1 | tee npm-install.log
          if [ "${PIPESTATUS[0]}" -ne 0 ]; then
            echo "npm ci failed; printing logs"
            cat npm-install.log
            exit 1
          fi

      - name: Run npm audit (high/critical)
        run: npm audit --audit-level=high

      - name: Check for vulnerabilities (high/critical)
        run: npm audit --omit=dev --audit-level=high

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Vercel
    needs: [quality, e2e, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v41.1.4
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
